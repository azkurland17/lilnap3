<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <h1>portal</h1>
  <button onclick="logout()">Logout</button>
  <button onclick="window.location='/admin'">Admin</button>
  <button onclick="window.location='/profile'">Profile</button>

  <button onclick="window.location='reports/piechart'">Environment reports</button>
  <button onclick="window.location='reports/performance'">Performance reports</button>
  <script>
    function logout() {
      $.ajax({
        type: "post",
        url: "http://localhost:4000/logout",
        credentials: 'same-origin',
        success: function(msg) {
          window.location = (JSON.parse(msg)).path;
        }
      });
    }
  </script>
</body>

</html>
