<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/render_data.js"></script>
</head>

<body>
  <h1>${title}</h1>
  <button onclick="logout()">logout</button>
  <div id="auth">
    <input placeholder="username" id="user" value="alex"></input>
    <input placeholder="password" id="pass" value="iscool"></input>
    <button onclick="post()">Submit</button>
  </div>
  <table style="width:100%" id="data">

  <script>
    function logout(){
      $.ajax({
        type: "post",
        url: "http://localhost:4000/logout",
        credentials: 'same-origin'
      });
    }
  </script>
</body>

</html>
