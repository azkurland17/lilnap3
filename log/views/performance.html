<!DOCTYPE html>
<html>
  <head>
    <title>performance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/performance.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Loading Time Per Hour of the Day</h1>
      <canvas id="myChart" width="1600" height="900"></canvas>
    </div>

    <div class="wrapper">
      <h1>Loading Times Per WebPage</h1>
      <canvas id="myChartPage" width="1600" height="900"></canvas>
    </div>

    <div class = "wrapper">
      <h1>Loading Times Per Browser</h1>
      <canvas id="myPieChart" width="1600" height="900"></canvas>
    </div>

    <div class = "wrapper">
      <h1>Loading Times Per Operating System</h1>
      <canvas id="myOSChart" width="1600" height="900"></canvas>
    </div>

    <script src="../js/performance.js"></script>
  </body>
</html>
